version: '3.1'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin15
      POSTGRES_PASSWORD: adgzcb
      POSTGRES_DB: serve_chat
    volumes:
      - ./data:/var/lib/postgresql/data
  replica:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    
  app:
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
    environment:
      - PORT=8000
    depends_on:
      - db
      - replica